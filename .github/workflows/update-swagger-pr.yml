name: Update Swagger Doc in PR

on:
  pull_request:
    paths:
      - 'snippets/sdk/**'
      - 'api-reference/swagger-spec.json'

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  update-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'

      - name: Update swagger doc
        run: |
          if [ ! -f "fern/scripts/merge_snippets_to_spec.js" ]; then
            echo "Error: Script fern/scripts/merge_snippets_to_spec.js not found"
            echo "Please create this script to merge snippets into the swagger spec"
            exit 1
          fi
          node fern/scripts/merge_snippets_to_spec.js

      - name: Commit changes if needed
        run: |
          git status
          git diff --quiet api-reference/swagger-with-sdk-snippets.json
          if ! git diff --quiet api-reference/swagger-with-sdk-snippets.json; then
            git add api-reference/swagger-with-sdk-snippets.json
            title="[Automated] Update swagger-with-sdk-snippets.json from PR changes"
            git commit -m "$title"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git push origin HEAD:${GITHUB_HEAD_REF} --force
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }} 