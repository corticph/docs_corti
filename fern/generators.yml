# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../api-reference/swagger-spec.json
      overrides: ./overrides.yml
      settings:
        respect-nullable-schemas: true

default-group: ts-sdk

groups:
  ts-sdk:
    audiences:
      - public
    generators:
      - name: fernapi/fern-typescript-node-sdk
        snippets:
          path: ../snippets/sdk/ts
        version: 1.0.0
        output:
          location: npm
          package-name: '@markitosha/package-core-test'
          token: ${NPM_TOKEN}
        github:
          repository: corticph/corti-sdk-typescript
          mode: pull-request
        metadata:
          license: MIT
          package-description: Corti API TypeScript SDK
        config:
          namespaceExport: Corti
          noSerdeLayer: false
          enableInlineTypes: false
